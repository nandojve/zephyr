description: Bouffalo Lab GPIO node

compatible: "bflb,bl-gpio"

include:
  - name: base.yaml
  - name: gpio-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags

